version: '2'
services:
  nginx:
    depends_on:
      - php72
    image: nginx:latest
    volumes:
      - ./conf/nginx:/etc/nginx/
      - ./log/nginx/error.log:/var/log/nginx/error.log
    restart: always
        # 映射80和443端口
    ports:
      - "80:80"
      #- "443:443"
    container_name: nginx

  php72:
    build: ./images/php/
    ports:
      - "9009"      
    volumes:
      - ./conf/php-fpm/php-fpm.conf:/usr/local/php/etc/php-fpm.conf
      - ./php/www.conf:/usr/local/php/etc/php-fpm.d/www.conf
      - ./conf/php/php.ini:/usr/local/php/etc/php.ini
      - ./log/php-fpm/php-fpm.log:/usr/local/php/var/log/php-fpm.log
      - ./www:/var/www/html/ 
    links:
      - mysql
      - redis
      
    restart: always
    container_name: php

  # MySQL
  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/usr/local/etc/etc/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    restart: always
    container_name: mysql
    
  # Redis
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./conf/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/data:/data
    environment:
     - REDIS_PASSWORD=123456
    container_name: redis

